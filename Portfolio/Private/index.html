<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Source Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
         :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2c2c2c;
            --accent-color: #8a6534;
            --text-color: #e8e8e8;
            --gold-light: #d4af37;
            --gold-dark: #b8941f;
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1e1e1e 100%);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }
        /* Elegant background pattern */
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 10% 20%, rgba(138, 101, 52, 0.03) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(138, 101, 52, 0.03) 0%, transparent 20%);
            z-index: 0;
        }
        
        .container {
            text-align: center;
            z-index: 2;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(138, 101, 52, 0.1);
            max-width: 500px;
            width: 85%;
        }
        
        .lock-icon {
            font-size: 3.5rem;
            color: var(--gold-light);
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.2rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: #fff;
        }
        
        p {
            font-size: 1.1rem;
            opacity: 0.85;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .btn {
            padding: 14px 32px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--gold-light);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(138, 101, 52, 0.3);
            font-weight: 400;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: all 0.6s ease;
        }
        
        .btn:hover {
            background: rgba(138, 101, 52, 0.1);
            box-shadow: 0 5px 15px rgba(138, 101, 52, 0.2);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn i {
            margin-right: 8px;
        }
        /* Subtle floating elements */
        
        .floating-element {
            position: absolute;
            background: rgba(138, 101, 52, 0.03);
            border: 1px solid rgba(138, 101, 52, 0.05);
            border-radius: 8px;
            z-index: 0;
        }
        
        .element-1 {
            width: 80px;
            height: 80px;
            top: 15%;
            left: 15%;
            animation: float 15s ease-in-out infinite;
        }
        
        .element-2 {
            width: 50px;
            height: 50px;
            bottom: 20%;
            right: 15%;
            animation: float 12s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        .element-3 {
            width: 30px;
            height: 30px;
            top: 30%;
            right: 25%;
            animation: float 18s ease-in-out infinite;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-15px) rotate(5deg);
            }
            66% {
                transform: translateY(10px) rotate(-5deg);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                width: 75%;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="floating-element element-1"></div>
    <div class="floating-element element-2"></div>
    <div class="floating-element element-3"></div>

    <div class="container">
        <div class="lock-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1>Private Source Code</h1>
        <p>We apologize, but this source code is confidential and not available for public access.</p>
        <button class="btn" onclick="goBack()"><i class="fas fa-arrow-left"></i> Go Back</button>
    </div>

    <script>
        // Back button
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
