<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #2563eb, #1e3a8a);
            color: #fff;
            overflow: hidden;
            text-align: center;
        }
        
        .container {
            z-index: 2;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeDown 1s ease-out;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeUp 1.5s ease-out;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #1e3a8a;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #f1f1f1;
            transform: scale(1.05);
        }
        /* Floating circles */
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: floatUp linear infinite;
        }
        
        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            to {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸš€ Coming Soon</h1>
        <p>Our website is under development and will be live soon. Stay tuned!</p>
        <button class="btn" onclick="notify()">Notify Me</button>
    </div>

    <script>
        // Notify button action
        function notify() {
            alert("Thank you! We'll notify you when the site is live.");
        }

        // Generate floating circles
        for (let i = 0; i < 20; i++) {
            const circle = document.createElement('div');
            const size = Math.random() * 80 + 20;
            circle.className = 'circle';
            circle.style.width = size + 'px';
            circle.style.height = size + 'px';
            circle.style.left = Math.random() * 100 + 'vw';
            circle.style.animationDuration = 8 + Math.random() * 10 + 's';
            circle.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(circle);
        }
    </script>
</body>

</html>
